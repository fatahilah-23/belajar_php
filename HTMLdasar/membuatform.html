<html>
<head>
<title> </title>
</head>

<body>
Latihan Membuat Form <br>
    <table>
        <tr>
            <td>Nama Lengkap</td>
            <td>:</td>
            <td><input type="text" name="nama_lengkap" size="30" maxlength="4" placeholder="masukkan nama lengkap anda"></td>
        </tr>
        <tr>
            <td>Tanggal Lahir</td>
            <td>:</td>
            <td><input type="date"  placeholder="dd/mm/yyyy"></td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td><input type="radio" name="Jenis_Kelamin" value="L">Laki-Laki</td>
            <td><input type="radio" name="Jenis_Kelamin" value="p">Perempuan</td>
        </tr>
        <tr>
            <td>Username</td>
            <td>:</td>
            <td><input type="text" size="20" maxlength="12" placeholder="Username"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="password" name:"password" size="20" maxlength="12" placeholder="Password"></td>
        </tr>
        <tr>
            <td>Jurusan</td>
            <td>:</td>
          <td><select><option value="Pilih">Pilih Jurusan</option>
                      <option value="TM">Teknik Mesin</option>
                      <option value="TE">Teknik Elektronika</option>
                      <option value="TI">Teknik Industri</option>
                      <option value="TKJ">Teknik Komputer Jaringan</option>

          </select></td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td>
            <input type="checkbox" name="hobi" value="MB"> main bola <br>
            <input type="checkbox" name="hobi" value="BL"> Bulutangkis <br>
            <input type="checkbox" name="hobi" value="PS"> Pencak Silat <br>
            <input type="checkbox" name="hobi" value="VB"> Volley ball
            </td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td>:</td>
            <td><textarea max lenght="100"></textarea></td>
        </tr>
    </table>



</body>

</html>
